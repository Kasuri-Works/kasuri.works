      Title: "Kasuri Works Blog"
      Content: >
        kasuri works is a tiny game studio making small, honest games.
        Sometimes it’s just one person. But every game we make comes from something real — a memory, a frustration, a moment that stayed with us.
        We believe games don’t have to be loud or perfect. They can be quiet, emotional, unfinished — as long as they’re sincere.
        If something we make makes you feel seen, that’s enough.
