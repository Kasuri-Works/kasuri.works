      Title: "絣工坊博客"
      Content: >
        kasuri works 是一个制作小而真诚游戏的小型工作室。
        有时，这只是一个人。但我们制作的每一款游戏，都来自某个真实的瞬间：一段记忆、一种委屈、一种没被忘掉的情绪。
        我们相信游戏不必完美或喧闹。它可以是安静的、不完整的、带着情绪的，只要是真诚的。
        如果我们做的游戏，能让你在某一刻觉得“我被看见了”，那就足够了。
