      Title: "カスリワークスブログ"
      Content: >
        kasuri works は、小さくて誠実なゲームを作る、とても小さなスタジオです。
        時には、たった一人だけ。でも、私たちが作るゲームには、いつも本物の感情が込められています。思い出、悔しさ、忘れられなかった一瞬。
        ゲームは完璧じゃなくてもいい。静かでも、不器用でも、心から生まれたものであれば。
        私たちのゲームが、誰かにとって「自分はここにいる」と思える瞬間になれば、それだけで意味があります。
